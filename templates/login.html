<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Template">
    <meta name="keywords" content="admin dashboard, admin, flat, flat ui, ui kit, app, web app, responsive">
    <link rel="shortcut icon" href="/static/img/ico/favicon.png">
    <title>Login</title>

    <!-- Base Styles -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->


</head>

  <body class="login-body">
      <div class="login-logo">
        <h1 class="form-heading">网站指纹识别系统</h1>
      </div>

      <h2 class="form-heading">login</h2>
      <div class="container log-row">
          <form class="form-signin" method="get" action="/login" >
              <div class="login-wrap">
                  <input type="text" class="form-control" placeholder="User ID" name="user" value="">
                  <input type="password" class="form-control" placeholder="Password" name="password" value="">
                  <button class="btn btn-lg btn-success btn-block" type="submit">LOGIN</button>
                  <p style="color: azure;">{{msg}}</p>
                  <div class="registration">
                      Don't have an account yet?
                      <a class="" href="registration.html">
                          Create an account
                      </a>
                  </div>

              </div>
            
              <!-- Modal -->
              <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="forgotPass" class="modal fade">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title">Forgot Password ?</h4>
                          </div>
                          <div class="modal-body">
                              <p>Enter your e-mail address below to reset your password.</p>
                              <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                          </div>
                          <div class="modal-footer">
                              <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                              <button class="btn btn-success" type="button">Submit</button>
                          </div>
                      </div>
                  </div>
              </div>
            
              <!-- modal -->

          </form>
      </div>

      <!--jquery-1.10.2.min-->
      <script src="/static/js/jquery-1.11.1.min.js"></script>
      <!--Bootstrap Js-->
      <script src="/static/js/bootstrap.min.js"></script>
      <script src="/static/js/jrespond.min.js"></script>

  </body>
</html>
